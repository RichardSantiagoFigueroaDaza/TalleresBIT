<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header {
            grid-area: header;
        }

        .menu {
            grid-area: menu;
        }

        .main {
            grid-area: main;
        }

        .right {
            grid-area: right;
        }

        .footer {
            grid-area: footer;
        }

        .page {
            display: grid;
            grid-template-areas:
                'header header header header header header'
                'menu main main main main .'
                'footer footer footer footer footer .';
            background-color: gray;
            gap: 2px;
        }

        .page div {
            border: 1px solid;
            background-color: white;
            text-align: center;
        }

        .Avatar {
            float: right;
            margin-top: 5px;
            margin-right: 5px;
            margin-bottom: 5px;
        }

        .Avatar:hover {
            width: 60px;
            height: 60px;
        }

        .Logo {
            float: left;
            margin-top: 5px;
            margin-left: 5px;
            margin-bottom: 5px;
        }

        .Logo:hover {
            width: 130px;
            height: 90px;
        }

        .menu u {
            color: rgb(1, 1, 7);
            margin-top: 5px;
        }

        .menu p:hover {
            background-color: black;
            color: aliceblue;
        }

        .grilla {
            display: grid;
            grid-template-columns: repeat(4, auto);
            padding: 10px;
            border: 1px solid;
        }

        .item1 {
            grid-column: 1/span 3;

        }

        .item10 {
            grid-column: 4;
            grid-row: 3/span 5;
        }

        .item14 {
            grid-column: 1/span 2;
        }

        .grilla2 {
            display: grid;
            grid-template-columns: repeat(3, auto);
            padding: 10px;
            border: 1px solid;
        }

        .grilla2:hover {
            background-color: aqua;
        }

        .grilla:hover {
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="page">
        <div class="header">Header
            <img class="Logo" src="https://assets.iprofesional.com/assets/jpg/2020/02/490640.jpg?7.2.0" alt="Logo"
                width="120px" height="80px">
            <img class="Avatar"
                src="http://www.historiayaudiovisual.uchile.cl/nuevo_sitio/wp-content/uploads/2020/06/perfil-sin-foto.jpg"
                alt="Avatar" width="50px" height="50px">

        </div>

        <div class="menu">Menu
            <p>Nómina</p>
            <p>Felicitaciones</p>
            <p>Reservas</p>
            <p>Noticias</p>
        </div>
        <div class="main">Main
            <div class="grilla">
                <div class="item1" style="background-color:rgb(81, 255, 0)" ;>1</div>
                <div class="item2" style="background-color:rgb(64, 255, 0)" ;>2</div>
                <div class="item3" style="background-color:rgb(47, 255, 0)" ;>3</div>
                <div class="item4" style="background-color:rgb(60, 246, 153)" ;>4</div>
                <div class="item5" style="background-color:rgb(0, 255, 191)" ;>5</div>
                <div class="item6" style="background-color:rgb(0, 255, 187)" ;>6</div>
                <div class="item7" style="background-color:rgb(0, 255, 225)" ;>7</div>
                <div class="item8" style="background-color:rgb(0, 255, 225)" ;>8</div>
                <div class="item9" style="background-color:rgb(0, 213, 255)" ;>9</div>
                <div class="item10" style="background-color:rgb(45, 146, 254)" ;>10</div>
                <div class="item11" style="background-color:rgb(11, 103, 252)" ;>11</div>
                <div class="item12" style="background-color:rgb(27, 15, 249)" ;>12</div>
                <div class="item13" style="background-color:rgb(102, 89, 251)" ;>13</div>
                <div class="item14" style="background-color:rgb(127, 1, 245)" ; v>14</div>
                <div class="item15" style="background-color:rgb(110, 0, 154)" ;>15</div>
            </div>
        </div>
        <div class="footer">Footer
            <div class="grilla2">
                <div class="item16">
                    <img src="https://img.freepik.com/vector-gratis/ilustracion-icono-vector-dibujos-animados-lindo-leon-pie-concepto-icono-naturaleza-animal-aislado-vector-premium-estilo-dibujos-animados-plana_138676-3800.jpg?w=2000"
                        alt="León" width="200px" height="200px">
                </div>
                <div class="item17">
                    <img src="https://img.freepik.com/vector-gratis/panda-lindo-trabajando-ilustracion-icono-vector-dibujos-animados-portatil-concepto-icono-tecnologia-animal-aislado-vector-premium-estilo-dibujos-animados-plana_138676-3487.jpg?w=2000"
                        alt="oso1" width="200px" height="200px">
                </div>
                <div class="item18">
                    <img src="https://img.freepik.com/vector-gratis/panda-lindo-que-sostiene-ejemplo-icono-historieta-amor_138676-2666.jpg?w=2000"
                        alt="oso2" width="200px" height="200px">
                </div>
                <div class="item19">
                    <img src="https://estaticos.serpadres.es/media/cache/1140x_thumb/uploads/images/gallery/59bfde6c5bafe8171250a76d/garfield.jpg"
                        width="200px" height="200px">
                </div>
                <div class="item20">
                    <img src="https://img.freepik.com/vector-premium/sonriendo-dibujos-animados-tigre-aislado-blanco_43633-7194.jpg?w=2000"
                        width="200px" height="200px">
                </div>
                <div class="item21">
                    <img src="https://img.freepik.com/vector-premium/pinguino-dibujos-animados-deslizandose-agua_29190-4674.jpg"
                        width="200px" height="200px">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
