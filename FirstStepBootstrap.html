<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<style>
    .bg-success {
        background-color: red !important;
    }
</style>

<body>
    <div class="container-lg text-center border border-danger">
        <h1>First Steps Bootstrap</h1>
        <div class="row">
            <div class="bg-success col-1 py-5 me-5">Row1 Col1</div>
            <div class="bg-warning col-3 py-4">Row1 Col2</div>
            <div class="bg-info col-3 p-4 ms-1">Row1 Col3</div>
        </div>
    </div>
    <div class="container-lg text-center border border-danger">
        <div class="row mt-5">
            <div class="col">
                <img class="shadow-lg" src="https://i.pinimg.com/736x/13/da/cb/13dacb58e210f3742dc0f2405aa227a8.jpg"
                    alt="Granola" width="400px" height="450px">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col ">
            <table class="table table-dark thead-dark table-hover table-striped table-bordered border bg-danger border-5">
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Brayan</td>
                    <td>Torres</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Ricardo</td>
                    <td>Figueroa</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Andres</td>
                    <td>Ortiz</td>
                </tr>
                </tr>
            </table>
        </div>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/distx/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
